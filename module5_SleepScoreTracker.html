      <label class="block mb-2 font-semibold text-sm text-blue-700" for="mood">Mood on Waking:</label>
      <select id="mood" class="w-full mb-6 px-3 py-2 rounded-lg border border-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white bg-opacity-70">

  <!-- Script -->
  <script>
    function calculateScore() {
      const sleep = document.getElementById('sleepTime').value;
      const wake = document.getElementById('wakeTime').value;
      const interruptions = parseInt(document.getElementById('interruptions').value);
      const mood = parseInt(document.getElementById('mood').value);

      if (!sleep || !wake) {
        alert('â° Please enter both sleep and wake times.');
        return;
      }

      let sleepTime = new Date(`1970-01-01T${sleep}`);
      let wakeTime = new Date(`1970-01-01T${wake}`);
      let duration = (wakeTime - sleepTime) / (1000 * 60 * 60);
      if (duration < 0) duration += 24;

      let baseScore = duration * 10;
      let finalScore = baseScore - interruptions * 5 + mood;
      finalScore = Math.max(0, Math.min(100, Math.round(finalScore)));

      let message = `ğŸ’¤ Your sleep score is: ${finalScore}/100.`;
      let quote = "", description = "";

      if (finalScore >= 80) {
        message += " You're sleeping like royalty! ğŸ‘‘";
        quote = "A well-rested mind is an unstoppable force âœ¨";
        description = "Youâ€™ve nailed the art of rest! Your sleep routine is strong, and your mind and body are reaping the benefits. Keep nurturing this habitâ€”you're unstoppable when you're well-rested.ğŸ‘‘";
      } else if (finalScore >= 60) {
        message += " Not bad! Youâ€™re on your way! ğŸš€";
        quote = "Each night is a new chance to rise stronger ğŸ’«";
        description = "You're getting there! A few tweaksâ€”like minimizing interruptions or improving consistencyâ€”can take your rest game to the next level. Progress is power. ğŸš€";
      } else {
        message += " Letâ€™s build better sleep habits together ğŸ’›";
        quote = "Even the moon rests â€” you deserve peace too ğŸŒ™";
        description = "Your bodyâ€™s calling for more TLC. Whether itâ€™s winding down earlier or reducing stress, every step counts. Rest isnâ€™t a luxuryâ€”itâ€™s your reset button. ğŸŒ¸";
      }

      document.getElementById('popupMessage').innerText = message;
      document.getElementById('popupQuote').innerText = `${quote}\n\n${description}`;
      document.getElementById('popup').classList.remove('hidden');
      document.getElementById('popup').classList.add('flex');
    }

    function closePopup() {
      document.getElementById('popup').classList.remove('flex');
      document.getElementById('popup').classList.add('hidden');
    }
  </script>
</body>
