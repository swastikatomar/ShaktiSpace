<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Feedback</title>
  <style>
    body {
      background-color: #f0fff4;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #d1fae5;
      padding: 3rem;
      border-radius: 25px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
      position: relative;
    }
    .emoji-container button {
      font-size: 2.5rem;
      margin: 0 0.6rem;
      background: none;
      border: none;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .emoji-container button:hover {
      transform: scale(1.3);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    textarea {
      width: 100%;
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 12px;
      border: 2px solid #10b981;
      resize: none;
      outline: none;
      font-size: 1rem;
      background-color: #ecfdf5;
    }
    .submit-btn {
      margin-top: 1rem;
      background-color: #10b981;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s, transform 0.2s;
    }
    .submit-btn:hover {
      background-color: #059669;
      transform: scale(1.05);
    }
    .message {
      color: #047857;
      font-weight: 600;
      font-size: 1.4rem;
      margin-top: 2rem;
    }
    .quote {
      margin-top: 1.2rem;
      font-style: italic;
      font-size: 1.1rem;
      color: #065f46;
    }
    .heading {
      font-size: 1.2rem;
      font-weight: 900;
      margin-bottom: 1rem;
      color: #065f46;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heading" id="form-heading">Your Feedbacküå∏üíú</div>
    <div id="form-section">
      <div class="emoji-container">
        <button onclick="selectEmoji(0)">üò°</button>
        <button onclick="selectEmoji(1)">üòï</button>
        <button onclick="selectEmoji(2)">üòê</button>
        <button onclick="selectEmoji(3)">üôÇ</button>
        <button onclick="selectEmoji(4)">üòç</button>
      </div>
      <textarea id="feedback" placeholder="Tell us more..."></textarea>
      <button class="submit-btn" onclick="submitFeedback()">Submit</button>
    </div>
    <div class="message" id="thanks-message" style="display:none;">Thanks for your feedback! üíö</div>
    <div class="quote" id="quote" style="display:none;"></div>
  </div>

  <script>
    const quotes = [
        "Keep going, you're doing great!",
      "Great things take time ‚Äî and feedback!"
    ];

    function selectEmoji(index) {
      const buttons = document.querySelectorAll('.emoji-container button');
      buttons.forEach((btn, i) => {
        btn.style.border = i === index ? '2px solid #10b981' : 'none';
        btn.style.borderRadius = '50%';
        btn.style.backgroundColor = i === index ? '#bbf7d0' : 'transparent';
      });
    }

    function submitFeedback() {
      document.getElementById('form-section').style.display = 'none';
      document.getElementById('form-heading').style.display = 'none';
      document.getElementById('thanks-message').style.display = 'block';
      const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById('quote').textContent = randomQuote;
      document.getElementById('quote').style.display = 'block';
    }
  </script>
</body>
</html>
